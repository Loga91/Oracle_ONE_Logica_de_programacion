<meta charset="UTF-8">

<script>
    document.write("<h3>Alcohol o gasolina?</h3><br><br><br>");

    var tanque = 40;
    var kmgas = 480;
    var kmalcohol = 300;
    var promgas = kmgas/tanque;
    var promalcohol = kmalcohol/tanque;
    document.write("Un vehiculo con un tanque de " + tanque + " litros de gasolina recorre " + kmgas + " km, por lo que el vehiculo nos dio un rendimiento de " + Math.round(promgas) + " km por litro.");

    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    

    document.write("Cuando el mismo vehiculo usa alcohol como combustible recorre solamente " + kmalcohol + " por lo que el rendimiento por litro de alcohol es de " + Math.round(promalcohol));

</script>
