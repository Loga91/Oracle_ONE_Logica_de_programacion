<meta charset="UTF-8">

<h1> Diferencia de edad entre mi hermano y yo</h1>

<script>
    function saltarlinea(){
        document.write("<br><br>");
        document.write("<hr>");
    }

    function imprimir(mensaje) {

        document.write("<big>" + "Nuestra diferencia de edad es " + mensaje + "</big>");
        saltarlinea();
    }

    var edadAdrian = 31;
    var edadSergio = 33;
    var difedad = edadSergio - edadAdrian;

    imprimir(difedad);
</script>
